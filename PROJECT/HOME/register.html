<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3b82f6, #9333ea, #10b981);
            background-size: 200% 200%;
            animation: gradientAnimation 6s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .error {
            color: red;
            font-size: 12px;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form action="register_connect.php" method="POST" onsubmit="return validateForm()">
            <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
            <span class="error" id="firstname_error"></span>

            <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
            <span class="error" id="lastname_error"></span>

            <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
            <span class="error" id="phone_error"></span>

            <input type="email" name="email" id="email" placeholder="Email" required>
            <span class="error" id="email_error"></span>

            <input type="text" name="user_id" id="user_id" placeholder="User ID" required>
            <span class="error" id="user_id_error"></span>

            <input type="password" name="password" id="password" placeholder="Password" required>
            <span class="error" id="password_error"></span>

            <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            <span class="error" id="confirm_password_error"></span>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirm_password").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            let phonePattern = /^[0-9]{10}$/;

            document.getElementById("confirm_password_error").innerText = "";
            document.getElementById("email_error").innerText = "";
            document.getElementById("phone_error").innerText = "";

            if (password !== confirmPassword) {
                document.getElementById("confirm_password_error").innerText = "Passwords do not match!";
                isValid = false;
            }

            if (!email.match(emailPattern)) {
                document.getElementById("email_error").innerText = "Enter a valid email address!";
                isValid = false;
            }

            if (!phone.match(phonePattern)) {
                document.getElementById("phone_error").innerText = "Enter a valid 10-digit phone number!";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
